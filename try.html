<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Image Slider (CSS Only)</title>
    <link rel="stylesheet" href="./css/try.css">
</head>
<body>

    <h2>Car Image Slider</h2>

    <div class="slider-container">
        <div class="slider">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">

            <div class="slides">
                <div class="slide"><img src="./images/cammmmmmmmmmmmry.jpg" alt="Car 1"></div>
                <div class="slide"><img src="./images/toyota cmary 01.jpeg" alt="Car 2"></div>
                <div class="slide"><img src="./images/forrrrrrrrrrrd.jpg " alt="Car 3"></div>
                <div class="slide"><img src="./images/accord 04.jpeg" alt="Car 4"></div>
            </div>
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>

    </div>

</body>
</html>
